<form id="admin-form">
    <div class="orgContainer">
        <div class="formSec">
            <label for="title">Titulo</label>
            <input type="text" class="inp" name="title" id="title">
        </div>
        <div class="formSec">
            <label for="date">Fecha</label>
            <input type="date" class="inp" name="date" id="date">
        </div>
        <div class="formSec" id="file-up">
            <label for="pic-uploader">portada</label>
            <div id="drop-zone" class="drop-zone">
                <input type="file" name="coverImage" id="pic-uploader">
            </div>    
        </div>
    </div>
    <label for="content">Cuerpo/contenido</label>
    <textarea id="content" name="content" class="are"></textarea>
    <button class="button" type="submit">Crear</button>
</form>
<style>
    /*-- formulario --*/
    form{
        width: 100%;

        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    form{
        animation:scale-up-center 0.8s; 
    } @keyframes scale-up-center{ 0%{transform:scale(.5)} 100%{transform:scale(1)} }

    form input{
        height: 20px;
        width: 200px;
    }
    .orgContainer{
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-around;
        gap: 40px;
    }
    .formSec{
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
    }
    textarea{
        width: 70%;
        min-width: 200px;
        height: 50%;
        min-height: 200px;
        resize: none;
        outline: none;
        border-radius: 4px;
        border-color: rgba(102, 102, 102, 0.534);
        color: rgba(102, 102, 102, 0.534);
        box-shadow: 2px 3px 10px 3px;
        transition: 0.3s ease;
    }
    textarea.is-active{
        color: rgb(86, 201, 153);
        box-shadow: 2px 3px 10px 3px;
    }
    #pic-uploader{
        opacity: 0;
        position: absolute;
        z-index: -1;
    }
    .drop-zone{
        height: 100px;
        width: 200px;
        outline: none;
        border-radius: 4px;
        border:1px solid rgba(102, 102, 102, 0.534);
        border: thin dotted #000;
        transition: 0.5s ease;
        color: rgba(102, 102, 102, 0.534);
        box-shadow: 1px 1px 10px;
    }
    .drop-zone.is-active{
        color: rgb(86, 201, 153);
    }
    .formSec .inp{
        padding: 10px;
        min-width: 250px;
    }
    @media only screen and (min-width:1200px){
        textarea{
            height: 400px;
        }
    }
    @media only screen and (min-width: 900px){
        form{
            margin-top: 50px;
        }
    }
    @media only screen and (max-width: 800px){
        .orgContainer{
            gap: 10px;
        }
    }
</style>
